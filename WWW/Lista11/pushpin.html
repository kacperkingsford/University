<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
	<script type='text/javascript'>
    function GetMap() {
        var map = new Microsoft.Maps.Map('#myMap', {
            credentials: 'Agk36i7miymtjmyLvbAZueyrBfZaMHtgaZMbKAd43bxIRbUgXUUE_I-yNL1cppzO',
            center: new Microsoft.Maps.Location(47.6149, -122.1941)
        });

        var center = map.getCenter();

        //Create custom Pushpin
        var pin = new Microsoft.Maps.Pushpin(center, {
            title: 'Microsoft',
            subTitle: 'City Center',
			color: 'red',
            text: '1'
        });

		//Add mouse events to the pushpin.
        Microsoft.Maps.Events.addHandler(pin, 'click', function () { highlight('pushpinClick'); });
        Microsoft.Maps.Events.addHandler(pin, 'mousedown', function () { highlight('pushpinMousedown'); });
        Microsoft.Maps.Events.addHandler(pin, 'mouseout', function () { highlight('pushpinMouseout'); });
        Microsoft.Maps.Events.addHandler(pin, 'mouseover', function () { highlight('pushpinMouseover'); });
        Microsoft.Maps.Events.addHandler(pin, 'mouseup', function () { highlight('pushpinMouseup'); });

		function highlight(id) {
			document.getElementById(id).style.background = 'LightGreen';
			setTimeout(function () { document.getElementById(id).style.background = 'white'; }, 1000);
		}

        //Add the pushpin to the map
        map.entities.push(pin);
    }
    </script>
    <script type='text/javascript' src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap' async defer></script>
</head>
<body>
    <div id="myMap" style="position:relative;width:600px;height:400px;"></div>
	
	<div id="pushpinClick">click</div>
    <div id="pushpinMousedown">mousedown</div>
    <div id="pushpinMouseout">mouseout</div>
    <div id="pushpinMouseover">mouseover</div>
    <div id="pushpinMouseup">mouseup</div>
</body>
</html>
