<!DOCTYPE html>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        div {
            text-align: center;
            margin: auto;
        }

        img {
            border-color: white;
        }

        button {
            vertical-align: top;
            width: 120px;
            height: 60px;
            margin: 5px;
        }
    </style>
    <title>Zadanie 3</title>
    <script>
        $(document).ready(function () {
            var items = document.getElementsByTagName("img");
            for (let i = 0; i < 16; i++) 
            {
                $(items[i]).data("marked", false);
                $(items[i]).click(function () {
                    if (!$(items[i]).data("marked")) 
                    {
                        $(items[i]).css("border-color", "red");
                        $(items[i]).data("marked", true);
                    }
                    else 
                    {
                        $(items[i]).css("border-color", "white");
                        $(items[i]).data("marked", false);
                    }
                })
            }

            $("#mark").click(function () {
                for (let i = 0; i < 16; i++) {
                    $(items[i]).css("border-color", "red");
                    $(items[i]).data("marked", true);
                }
            })

            $("#unmark").click(function () {
                for (let i = 0; i < 16; i++) {
                    $(items[i]).css("border-color", "white");
                    $(items[i]).data("marked", false);
                }
            })

            $("#save").click(function () {
                $("#log").empty();
                for (let i = 0; i < 16; i++) {
                    if ($(items[i]).data("marked")) {
                        $("#log").append(items[i].id + "; ");
                    }             
                }
            })
        })
    </script>
</head>
